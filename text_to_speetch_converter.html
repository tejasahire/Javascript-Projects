<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    .hero{
        /* border: 2px solid red; */
        width: 100%;
        min-height: 100vh;
        background: linear-gradient(45deg,#010758,#490d61);
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        color: #fff;

    }
    .hero h1{
        font-size: 45px;
        font-weight: 500;
        margin-top: -50px;
        margin-bottom: 50px;
    }
    .hero h1 span{
        color: #ff2963;
    }
    textarea{
        width: 600px;
        height: 250px;
        background: #403d84;
        color: #fff;
        font-size: 15px;
        border: 0;
        outline: 0;
        padding: 20px;
        border-radius: 10px;
        resize: none;
        margin-bottom: 30px;
    }
    textarea::placeholder{
       font-size: 16px; 
       color: #ddd;

    }
    .row{
        width: 600px;
        border: 2px solid black;
        display: flex;
        align-items: center;
        gap: 20px;
    }
    button{
        background: #ff2963;
        color: #fff;
        font-size: 16px;
        padding: 10px 30px;
        border-radius: 35px;
        border: 0;
        outline: 0;
        cursor: pointer;
        display: flex;
        align-items: center;
    }
    button img{
        width: 16px;
        margin-right: 10px;
    }
    select{
        flex: 1;
        color: #fff;
        background: #403d84;
        height: 50px;
        padding: 0 20px;
        outline: 0;
        border: 0;
        border-radius: 35px;
        appearance: none;
        background-image: url('https://t3.ftcdn.net/jpg/04/83/39/12/360_F_483391217_rDo0Gdjp71zXabPRjeaE1O3I85R6nIgB.jpg');
        background-repeat: no-repeat;
        background-size:15px ;
        background-position-x: calc(100% - 20px);
        background-position-y:  20px;
    }
</style>

    <script>
        let speech=new SpeechSynthesisUtterance()
       
        let voices =[];

        let voiceSelect=document.querySelector("select")

        window.speechSynthesis.onvoiceschanged=()=>{
            voices=window.speechSynthesis.getVoices();
            speech.voice = voices[0];

            voices.forEach((voice,i)=>(voiceSelect.options[i]=new Option(voice.name,i)))
        }


        voiceSelect.addEventListener("change",()=>{
            speech.voice=voices[voiceSelect.value]
        })

        document.querySelector('button').addEventListener("click",()=>{
            speech.text = document.querySelector("textarea").value;
            window.speechSynthesis.speak(speech)
        })























    </script>
