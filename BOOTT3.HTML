<style>
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
:root{
    --bs-dark-color:#1a1d20;
    /* --bs-dark-primary:#1c1c1c; */
    --bs-dark-primary:#090243 ;
    --bs-main-color:#fff;
    --bs-primary-color:#c6c6c6;
    --secondary-color:#29a9fd;
    --bs-supporting-color:#c850c0;
}
h1,h2,h3,h4,h5{
    color: var(--bs-dark-color);
}
h1{
    font-size: 3.8rem;
}
.text-light-gray{
    color: var(--bs-primary-color);
}
h2{
    line-height: 3rem;
    font-weight: 600;
    font-size: 3.4rem;
}
p{
    margin: 0;
    font-weight: 400;
    font-size: 1rem;
    color: var(--bs-dark-color);
    letter-spacing: 0.07rem;
    line-height: 1.55rem;
    font-synthesis: none;
    text-rendering: optimizeLegibility;
}
a{
    text-decoration: none;
}
button,a{
    font-size: 1.15rem !important;
    letter-spacing: 0.03rem;
    word-spacing: .1rem;

}
li{
    list-style: none;
}
.navbar-nav .nav-item .nav-link{
color: var(--bs-primary-color);
font-weight: bold;
/* font-size: 5rem; */

}
.nav-item .nav-link:hover{
color: var(--secondary-color);
/* font-weight: bold; */
/* background-color: #c850c0; */
}
/* hero section */
.hero-section .container{
    /* border: 2px solid red; */
    display: grid;
    place-content: center;
    height: inherit;
}
.bg-main{
    height: 80vh;
    position: relative;
}
.bg-color{
    background-color: var(--bs-dark-primary);

}
.bg-theme{
color: var(--bs-supporting-color);
background-image: none !important;
}
.hero-img{
    /* max-width: 100%; */
    /* height: auto; */
    width: 30rem;
    border-radius: 2rem;
}
.custom-shape-divider-bottom-1706440896 {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    overflow: hidden;
    line-height: 0;
    transform: rotate(180deg);
}

.custom-shape-divider-bottom-1706440896 svg {
    position: relative;
    display: block;
    width: calc(100% + 1.3px);
    height: 150px;
    transform: rotateY(180deg);
}

.custom-shape-divider-bottom-1706440896 .shape-fill {
    fill: #FFFFFF;
}
.common-heading{
    font-size: 2.8rem;
    font-weight: 500;
    letter-spacing: 0.01rem !important;
}
.common-title{
    margin-bottom: 4.2rem;
}

/* service section */
.service-section{
    padding: 6rem 0 3rem 0 !important;
}

</style>
