<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <h1>Addition of two numbers</h1> -->
    Enter 1 number<input type="number" id="nm1"><br>
    Enter 2 number<input type="number" id="nm2">
    <input type="button" value="click for addition" onclick="fun()">
    <script>
       function fun(){
            var num1=parseInt(document.getElementById("nm1").value)
            var num2=parseInt(document.getElementById("nm2").value)

            var s=num1+num2;
            console.log(s)
            alert("addition is  = "+s)
         }
        
        

    </script>
</body>
</html>
